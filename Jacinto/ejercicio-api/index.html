<!DOCTYPE>
<html lang="es">
    <head>
        <title>POKE INFO FICTIZIA</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" >
        <link rel="stylesheet" href="assets/css/style.css" >
    </head>
    <body>
        <div class="container">
            <div id="message"></div>
            <form action="javascript:processRequest()">
                <div class="form-group row">
                    <label for="pokemonName" class="col-sm-2 col-form-label">Pokemon name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="pokemonName" aria-describedby="pokeNameHelp" placeholder="Enter Pokemon name">
                        <small id="pokeNameHelp" class="form-text text-muted">See a fantastic description of the Pokemon</small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                      <button type="submit" class="btn btn-primary">Find</button>
                    </div>
                </div>
            </form>
            <div id="results">
                
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="assets/js/bootstrap.min.js" ></script>
        <script src="assets/js/functions.js" ></script>
    </body>
</html>
